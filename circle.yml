machine:
  services:
    - docker
  java:
    version: oraclejdk8

dependencies:
  override:
    # Stop preconfigured services
    - sudo stop mongodb
    # Run docker infrastructure
    - sudo pip install --upgrade docker-compose==1.8.2
    - docker-compose up -d

deployment:
  prod:
    branch: master
    commands:
      - sbt clean coverage test coverageReport
      - sbt coverageAggregate
      - sbt coveralls